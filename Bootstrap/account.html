<!DOCTYPE html>
<html lang="en">
<head>
  <title>Account - WatchStore</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }

    .navbar-light .navbar-brand,
    .navbar-light .nav-link {
      color: #f1f5f9;
    }

    .nav-link:hover {
      color: #facc15 !important;
    }

    .btn-titan {
      background-color: #facc15;
      border-color: #eab308;
      color: #1e293b;
      transition: 0.3s ease-in-out;
    }

    .btn-titan:hover {
      background-color: #eab308;
      transform: scale(1.05);
    }

    .form-container {
      max-width: 500px;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-top: 50px;
    }

    input.form-control {
      background-color: #0f172a;
      color: #f1f5f9;
      border: 1px solid #334155;
    }

    input.form-control:focus {
      background-color: #0f172a;
      color: #f1f5f9;
      border-color: #facc15;
      box-shadow: 0 0 0 0.2rem rgba(250, 204, 21, 0.25);
    }

    label {
      color: #f1f5f9;
    }

    hr {
      border-top: 1px solid #334155;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="mb-3">
        <label for="login-email" class="form-label">Email address</label>
        <input type="email" id="login-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" id="login-password" class="form-control" required>
      </div>
      <button class="btn btn-titan w-100">Login</button>
    </form>

    <hr>

    <h3 class="text-center mb-4">Register</h3>
    <form>
      <div class="mb-3">
        <label for="reg-name" class="form-label">Full Name</label>
        <input type="text" id="reg-name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="reg-email" class="form-label">Email</label>
        <input type="email" id="reg-email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="reg-password" class="form-label">Password</label>
        <input type="password" id="reg-password" class="form-control">
      </div>
      <button class="btn btn-titan w-100">Register</button>
    </form>
  </div>

</body>
</html>

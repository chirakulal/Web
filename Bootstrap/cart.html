<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cart - WatchStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f5f9;
    }
    .cart-img {
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }
    .qty-btn {
      width: 32px;
      height: 32px;
      padding: 0;
      font-size: 18px;
      border-radius: 50%;
      background-color: #1e293b;
      border: none;
      color: #f1f5f9;
      transition: background-color 0.3s;
    }
    .qty-btn:hover {
      background-color: #facc15;
      color: #1e293b;
    }
    .btn-danger {
      border-radius: 50%;
      background-color: #ef4444;
      border: none;
      color: #f1f5f9;
      transition: background-color 0.3s;
    }
    .btn-danger:hover {
      background-color: #b91c1c;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #facc15;
    }
    table {
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(250, 204, 21, 0.25);
      color: #f1f5f9;
    }
    thead tr {
      background-color: #334155;
      color: #facc15;
    }
    .table-bordered > :not(caption) > * > * {
      border-color: #475569;
    }
    .btn-success {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 500;
      background-color: #facc15;
      border: none;
      color: #1e293b;
      transition: background-color 0.3s;
    }
    .btn-success:hover {
      background-color: #eab308;
    }
    .navbar {
      background-color: #1e293b !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .navbar-brand, .nav-link {
      color: #f1f5f9 !important;
    }
    .nav-link:hover {
      color: #facc15 !important;
    }
    .nav-link.text-primary {
      color: #facc15 !important;
      font-weight: 600;
    }
    footer {
      background-color: #1e293b;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">WatchStore</a>
      <div class="d-flex">
        <a href="account.html" class="nav-link me-3">Account</a>
        <a href="wishlist.html" class="nav-link me-3">Wishlist</a>
        <a href="cart.html" class="nav-link text-primary">Cart</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center">ðŸ›’ Your Shopping Cart</h2>
    <div id="cart-container" class="mb-4"></div>
    <div class="text-end mt-3">
      <h4>Total: â‚¹<span id="cart-total">0</span></h4>
      <button class="btn btn-success mt-2">Proceed to Checkout</button>
    </div>
  </div>

  <footer class="text-center py-3 mt-5">
    &copy; 2025 WatchStore. All rights reserved.
  </footer>

  <script>
    const cartKey = 'watchCart';

    function getCart() {
      return JSON.parse(localStorage.getItem(cartKey)) || [];
    }

    function saveCart(cart) {
      localStorage.setItem(cartKey, JSON.stringify(cart));
    }

    function renderCart() {
      const cart = getCart();
      const container = document.getElementById('cart-container');
      const totalDisplay = document.getElementById('cart-total');
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p class="text-center text-muted fs-5">Your cart is empty.</p>';
        totalDisplay.textContent = '0';
        return;
      }

      const table = document.createElement('table');
      table.className = 'table table-bordered align-middle';

      const thead = `
        <thead>
          <tr class="text-center">
            <th>Image</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
      `;

      const tbody = document.createElement('tbody');

      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const row = document.createElement('tr');
        row.className = 'text-center';

        row.innerHTML = `
          <td><img src="${item.img}" class="cart-img" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>
            <div class="d-flex justify-content-center align-items-center">
              <button class="qty-btn" onclick="updateQty('${item.id}', -1)">-</button>
              <span class="mx-2">${item.quantity}</span>
              <button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button>
            </div>
          </td>
          <td>â‚¹${subtotal.toLocaleString()}</td>
          <td><button class="btn btn-danger" onclick="removeItem('${item.id}')">Ã—</button></td>
        `;

        tbody.appendChild(row);
      });

      table.innerHTML = thead;
      table.appendChild(tbody);
      container.appendChild(table);

      totalDisplay.textContent = total.toLocaleString();
    }

    function updateQty(id, change) {
      const cart = getCart();
      const item = cart.find(i => i.id === id);
      if (!item) return;

      item.quantity += change;
      if (item.quantity < 1) {
        if (confirm("Remove item from cart?")) {
          removeItem(id);
          return;
        } else {
          item.quantity = 1;
        }
      }

      saveCart(cart);
      renderCart();
    }

    function removeItem(id) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== id);
      saveCart(cart);
      renderCart();
    }

    window.onload = renderCart;
  </script>

</body>
</html>

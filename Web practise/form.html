<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <div>
                <label for="id1">Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" id="id1" required>
            </div>
            <div>
                <label for="id2">Email</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="email" id="id2" required>
            </div>
            <div>
                <label for="id3">Phone</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="number" id="id3" required>
            </div>
            <div>
                <label for="id4">Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="id4" required>
            </div>
            <div>
                <label for="id5">Confirm Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="id5" required>
            </div>
            <div>
                <label for="id6">Inderested course</label>
                <span>:</span>
                <div><input type="checkbox" id="id6" required>Java</div>
                <div><input type="checkbox" id="id6" required>Python</div>
                <div><input type="checkbox" id="id6" required>Html</div>
                <div><input type="checkbox" id="id6" required>Spring</div>
            </div>
        </form>
    </div>
</body>
</html>
